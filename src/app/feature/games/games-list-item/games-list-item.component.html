<div class="card card-body">
    <div class="wrapper">
        <a [routerLink]="['/game', game._id]" class="game-title">
            <h3 class="card-title">{{game.title}}</h3>
        </a>
        <h5 class="card-title">{{game.developer}}</h5>
    </div>
    <p class="card-text">{{game.description}}</p>
    <div class="wrapper">
        <p class="text-small text-muted"><small>{{game.genre.join(", ")}}</small></p>
        <p class="text-small text-muted"><small>{{game.releaseDate | date:'dd MMM YYYY'}}</small></p>
    </div>
</div>
